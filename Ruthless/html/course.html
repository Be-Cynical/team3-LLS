<script>
    // 1.构建DOM树
    // 2.查找绑定事件的元素
    var spans = document.querySelectorAll('.main .main_nav .nav_ul span');
    console.log(spans);
    // 3.绑定事件
    for (var i=0; i<spans.length; i++){
        spans[i].onclick = function(){
        // 4.查看修改的元素
        // 5.修改样式
            // 1.将样式封装在一个class名称中，直接修改元素的class名称
            // 2.直接修改样式 span.style.height = 0;
            // span.style.display = "none";
            // span.style.marginTop = "20px";
            if(this.className == "open"){  // 当前是展开的
                this.className = "nav_span";
            }else{  // 当前是关闭的
                // 把之前已经打开的全部关闭
                var open = document.querySelector(".open");
                if(open){
                    open.className = "nav_span";
                }
                this.className = "open";
            }
        }
    }

    //需求：当点击某一个标签的时候，下面对应的div显示，其他div隐藏
    //查找触发事件的元素 a
    var as = document.querySelectorAll(".main .main_nav #tab a");
    //遍历
    for(var i=0;i<as.length;i++){
      //绑定事件处理函数
      as[i].onclick=function(){
        //隐藏其他的div
        var divs=document.querySelectorAll("#content>div");
        for(var i=0;i<divs.length;i++){
          divs[i].style.display="none";
        }
        //让对应的div显示
        //获得当前a的href
        var i=this.href.lastIndexOf("#");
        var id=this.href.slice(i);
        console.log(id);
        document.querySelector(id).style.display="block";
      }
    }

    var vid = document.querySelectorAll(".main #content1 .content1_right .content1_right_bottom a");
    console.log(vid);
    for(var i=0;i<vid.length;i++){
      vid[i].onclick=function(){
        var vids=document.querySelectorAll(".main #content #content1 .content1_left>video");
        console.log(vids);
        for(var i=0;i<vids.length;i++){
          vids[i].style.display="none";
        }
        var i=this.href.lastIndexOf("#");
        var id=this.href.slice(i);
        console.log(id);
        document.querySelector(id).style.display="block";
      }
    }
</script>
