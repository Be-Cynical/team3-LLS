<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>培养能力,塑造人才</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <p class="warningBox">建议使用Chrome浏览器</p>
    <div class="head">
        <div class="top">
            <div class="img"></div>
            <p>培养能力 塑造人才</p>
        </div>
    </div>
    
    <div class="h-section">
        <div class="h-login">
            <p class="h-number">账号登录</p>
            <div class="h-point"></div>
            <div class="h-form">
                <div class="h-user">
                    <span class="h-colour"><img src="../images/user.png" alt=""></span>
                    <span class="h-colour1"><input type="text" id="loginname" placeholder="邮箱"></span>
                </div>
                <div class="h-user2">
                    <span class="h-colour"><img src="../images/passwd.png" alt=""></span>
                    <span class="h-colour1"><input type="text" id="password" placeholder="密码"></span>
                </div>
                <button class="h-entry">马上登录</button>
            </div>
            <div class="h-retrieve">
                <p class="f1">
                    <input type="checkbox" class="h-checkbox" value="on">
                    <span class="h-jizhu">记住密码</span>
                </p>
                <p class="h-retrieves">
                    忘记密码？立即找回
                </p>
            </div>
        </div>
    </div>

    <div class="h-foot">
        <p class="h-inter">
            <a href="">联系我们</a>
            <a href="">名师风采</a>
        </p>
        <p>Copyright 2017 联想（北京）有限公司 京ICP备11035381 | 京公网安备110108007970号</p>
    </div>
</body>
</html>
