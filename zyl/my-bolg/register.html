<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>注册</title>
        <!-- import CSS -->
        <link rel="stylesheet" href="packages/index.css">
        <link rel="stylesheet" href="css/register.css">
    </head>
    <body>
        <div id="app">
            <!-- 顶部登录 返回首页 -->
            <el-row>
                <el-col :span="24" class="top">
                        <el-button type="primary" plain class="topButton1">登录</el-button>
                        <el-button type="primary" plain class="topButton2">返回首页</el-button>
                </el-col>
            </el-row>

            <!-- 登录form部分 -->
            <el-row>
                <el-col :span="6" :offset="9" class="mainbox">
                    <h1>新用户注册</h1>
                    <el-input placeholder="请输入邮箱" v-model="input2" class="input1">
                        <el-button slot="append" icon="el-icon-user-solid"></el-button>
                    </el-input>
                    <p>用户名不能为空</p>
                    <el-input placeholder="请输入密码" suffix-icon="el-icon-date" v-model="input2" show-password class="input2">
                        <el-button slot="append" icon="el-icon-key"></el-button>
                    </el-input>
                    <p>至少填写6个字符</p>
                    <el-button type="primary" class="m-button">登录</el-button>
                </el-col>
            </el-row>

            <el-row>
                <el-col :span="24" 
                style="margin-top:100px;min-height:50px;line-height: 50px;text-align: center;color:#fff;">
                @2019 zyl blog Lorem ipsum dolor sit amet consectetur.</el-col>
            </el-row>
        </div
    </body>
    <!-- import Vue before Element -->
    <script src="packages/vue.js"></script>
    <!-- import JavaScript -->
    <script src="packages/index.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: function() {
                return {
                    input1: '',
                    input2: ''
                }
            }
        })
    </script>
</html>
