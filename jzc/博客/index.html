<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <title>登录</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: url(images/f12.jpg) #000 no-repeat;
            background-size: 100% 100%;
        }
    </style>
</head>

<body>
    <div id="app">
        <el-container>
            <el-header style="height: 180px; margin-top: 10px;">
                <el-row>
                    <el-col :span="19" style="color: #ffffff;">欢迎来到我的世界</el-col>
                    <el-col :span="5">
                        <el-link :underline="false">
                            <el-button type="primary" plain>注册</el-button>
                        </el-link>
                        <el-link :underline="false">
                            <el-button type="primary" plain>返回首页</el-button>
                        </el-link>
                    </el-col>
                </el-row>
            </el-header>
            <el-main
                style="height: 351px; width: 500px; background-color: #ccc; opacity:0.9; border-radius: 10px; margin: 0 auto;">
                <div>
                    <el-form style="text-align: center; margin-top: 30px;">
                        <div style="font-size: 2rem; color: rgb(23, 137, 172); margin-bottom: 20px;">用户登录</div>
                        <el-form-item>
                            <el-input style="width: 350px;" placeholder="请输入邮箱~" suffix-icon="el-icon-user-solid">
                            </el-input>
                        </el-form-item>
                        <el-form-item>
                            <el-input style="width: 350px;" placeholder="请输入密码~" suffix-icon="el-icon-lock"></el-input>
                        </el-form-item>
                        <el-form-item>
                            <el-button style="width: 350px;" type="primary">登录</el-button>
                        </el-form-item>
                    </el-form>
                </div>
            </el-main>
            <el-footer style="height: 180px; text-align: center; color: #ffffff">
                <p style="margin-top: 140px;">© 2019 AllMobilize, Inc. Licensed under MIT license.</p>
            </el-footer>
        </el-container>
    </div>
</body>

<!-- import Vue before Element -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>

<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
    new Vue({
        el: '#app',
        data: function () {
            return { visible: false }
        }
    })
</script>

</html>
